{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Register a New User {% endblock %}</h1>

<form method="post">
	<div class="form-group">
        	<label for="username">Username:</label>
        	<input type="text" class="form-control" name="username" value="{{ request.form['username'] }}"></input>
        	<label for="username">Password:</label>
        	<input type="password" class="form-control" name="password" value="{{ request.form['password'] }}"></input>
    	</div>
    	<div class="form-group">
        	<button type="submit" class="btn btn-primary">Register</button>
    	</div>
</form>
{% endblock %}
